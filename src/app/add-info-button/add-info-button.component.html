<div [className] = " shown == 1 ? 'shown' : 'hidden'">
  <table class="table table-borderless">
    <tr>
      <td>
        <input type="text" class="form-control" [(ngModel)]="inputText">
        <button (click)="hideInput()">Save</button>
      </td>
    </tr>
  </table>

</div>

<div [className] = " shown == 0 ? 'shown' : 'hidden'">
<button (click)="showInput()" class="edit"></button>
</div>
