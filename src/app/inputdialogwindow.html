<h1 mat-dialog-title>HR App</h1>
<div mat-dialog-content>
  <p>Please, enter the data:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.inputrow">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.inputrow" cdkFocusInitial>Ok</button>
</div>
