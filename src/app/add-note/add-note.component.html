<table class="table table-borderless">
  <tr>
    <td *ngIf="!canInput">{{currentDate}}</td>
    <td>
      <div class="col-xs-8 col-xs-offset-2">
        <h4>Note</h4>
        <form [formGroup]="form">

          <div class="form-row">
            <div class="col">
              <label>When:</label>
            </div>
            <input type="text" class="form-control" formControlName="when" [readonly]="!canInput">
          </div>

          <div class="form-row">
            <div class="col">
              <label>Author:</label>
            </div>
            <input type="text" class="form-control" formControlName="author" [readonly]="!canInput">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Note:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="note"
                      [readonly]="!canInput"></textarea>
          </div>

          <button *ngIf="canInput" class="btn btn-primary" (click)="saveEdit()">Save</button>
          <button *ngIf="!canInput" class="btn btn-primary" (click)="saveEdit()">Edit</button>
          <button class="delete icon" (click)="deleteItem()">
            <i class="material-icons">delete</i>
          </button>
        </form>
      </div>
    </td>
  </tr>
</table>
