<div mat-dialog-content>
  <p>What do you want to write?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.data" cdkFocusInitial>Ok</button>
</div>
