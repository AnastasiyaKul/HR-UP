<mat-toolbar color="white">
  <mat-toolbar-row>
    <span>Name: {{ name }}</span>
    <span class="example-spacer"></span>
    <add-info (saveInputText)="getNameFromInput($event)"></add-info>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span>Position: {{ position }}</span>
    <span class="example-spacer"></span>
    <add-info (saveInputText)="getPositionFromInput($event)"></add-info>
  </mat-toolbar-row>
</mat-toolbar>
